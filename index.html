<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/SMFavicon.png" />
    <link rel="stylesheet" href="/src/modernIndustrialStyle.css">
    <!-- <link rel="stylesheet" href="/src/retroNeonStyle.css"> -->
    <!-- <link rel="stylesheet" href="/src/retroSNESStyle.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sto-Mo</title>
  </head>
  <body>
    <div id="app">
      <div id="rules-panel" class="panel floating-panel">
        <div class="panel-content">
          <label for="ruleSelector">Select Rule:</label>
          <select id="ruleSelector">
            <option value="">-- Select a Rule --</option>
          </select>
          <br/><br/>
          <label><input type="checkbox" id="heatmapToggle" checked /> Show Heatmap</label><br/>
          <label><input type="checkbox" id="layer2Toggle" /> Show Layer 2</label>
        </div>
      </div>
      
      <div id="location-details-panel" class="panel floating-panel bottom-right-panel">
        <div class="panel-toggle">Location Details</div>
        <div class="panel-content" id="location-details-content">
          <!-- Location info will be injected here via JS -->
          <p>No location selected.</p>
        </div>
      </div>
      <div id="coil-details-overlay" class="panel floating-sub-panel">
        <div class="panel-content" id="coil-details-content">
          <!-- Coil-specific info goes here -->
          <p>No coil selected.</p>
        </div>
      </div>
      
      <div id="sidebar">

  
        <div class="panel">
          <button class="panel-toggle">Attributes</button>
          <div class="panel-content" id="attribute-panel">
            <!-- grouped checkboxes will be inserted here by JS -->
          </div>
        </div>
      </div>
  
      <div id="canvas-container"></div>
    </div>
  
    <div id="splash-screen">
      <img src="./src/assets/StoMoSplash.png" alt="Splash Screen" />
    </div>
  
    <script type="module" src="/src/main.js"></script>
  </body>
  
</html>
