<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/SMFavicon.png" />
    <link rel="stylesheet" href="/src/modernIndustrialStyle.css">
    <!-- <link rel="stylesheet" href="/src/retroNeonStyle.css"> -->
    <!-- <link rel="stylesheet" href="/src/retroSNESStyle.css"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sto-Mo</title>
  </head>
  <body>
    <div id="app">
      <div id="rules-panel" class="panel floating-panel">
        <div class="panel-content">
          <label for="ruleSelector">Select Rule:</label>
          <select id="ruleSelector">
            <option value="">-- Select a Rule --</option>
          </select>
          <br/><br/>
          <label><input type="checkbox" id="heatmapToggle" checked /> Show Heatmap</label><br/>
          <label><input type="checkbox" id="layer1CoilsToggle" checked /> Show Layer 1 Coils</label><br/>
          <label><input type="checkbox" id="layer2Toggle" /> Show Layer 2 locations</label><br/>
          <label><input type="checkbox" id="layer2CoilsToggle" /> Show Layer 2 Coils</label><br/>
          <label><input type="checkbox" id="flowLayerToggle"/> Show Flow Layer</label>
          
        </div>
      </div>
      
      <div id="details-panel">
        <h3>Location Details</h3>
        <div id="location-details-content" class="panel-content"></div>
        <h3>Coil Details</h3>
        <div id="coil-details-content" class="panel-content"></div>
      </div>
      
      
      
      <div id="sidebar">

  
        <div class="panel">
          <button class="panel-toggle">Attributes</button>
          <div class="panel-content" id="attribute-panel">
            <!-- grouped checkboxes will be inserted here by JS -->
          </div>
        </div>
        <div class="panel">
          <div class="panel-toggle">Coil Color Rules</div>
          <div class="panel-content" id="coil-color-rules-panel">
            <!-- JS will populate this -->
          </div>
        </div>
      </div>
  
      <div id="canvas-container"></div>
    </div>
  
    <div id="splash-screen">
      <img src="./src/assets/StoMoSplash.png" alt="Splash Screen" />
    </div>
  
    <script type="module" src="/src/main.js"></script>
  </body>
  
</html>
